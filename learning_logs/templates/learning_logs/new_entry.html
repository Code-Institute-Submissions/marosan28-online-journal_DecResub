{% extends "learning_logs/base.html" %}


{% block page_header %}
  <p><a class="topic-on-hand" href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></p>
{% endblock page_header %}

{% block content %}
  <p>Add a new entry:</p>
  <form action="{% url 'learning_logs:new_entry' topic.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name='submit'>Add entry</button>
  </form>
    
{% endblock content %}
