{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block content %}
<a class="btn btn-secondary go-back" href="javascript:history.back()">Go back</a>
  <p id="topic-name">
    <a class="topic-on-hand topic-edit" href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
  </p>
    
  <h3>Edit entry:</h3>
    
  <form action="{% url 'learning_logs:edit_entry' entry.id %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    <button name="submit" class="btn btn-secondary">Save changes</button>
  </form>

{% endblock content %}
