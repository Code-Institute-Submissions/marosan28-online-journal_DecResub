{% extends "learning_logs/base.html" %}

{% block content %}

  <p><a class="topic-on-hand topic-edit" href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></p>
    
  <h3>Edit entry:</h3>
    
  <form action="{% url 'learning_logs:edit_entry' entry.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit" class="btn btn-secondary">Save changes</button>
  </form>

{% endblock content %}
