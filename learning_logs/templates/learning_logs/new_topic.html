{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}
{% block content %}
 <h3>Start tracking a new topic:</h3>

 <form action="{% url 'learning_logs:new_topic' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
   
<button name="submit" class="btn btn-secondary new-entry">Add Topic</button>
 </form>
 {% endblock content %}
